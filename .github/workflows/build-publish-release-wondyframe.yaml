name: WondyFrame - Build, publish and release

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-publish:
    uses: ./.github/workflows/.build-publish-docker.yaml
    secrets: inherit

  create-release:
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/.create-release.yaml
    needs:
      - build-publish
    secrets: inherit
    with:
      image-tags: ${{ needs.build-publish.outputs.image-tags }}
